<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра Три в ряд</title>
    <link rel="stylesheet" href="css/mainstyle.css">
</head>
<body>
    <h1>Три в ряд</h1>
    <div class="game-info">
        <p>Очки: <span id="score">0</span></p>
        <p>Уровень: <span id="level">1</span></p>
        <p>Осталось ходов: <span id="moves-left">30</span></p>
        <p>Время: <span id="timer">60</span> секунд</p>
    </div>
    <div id="game-board"></div>
    <button id="reset-game">Сбросить игру</button>
    <script src="js/game.js"></script>
</body>
</html>
